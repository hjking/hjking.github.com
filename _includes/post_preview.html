<div class="row">
  <div class="span7">
    <div class="row">
      <div class="span2 hidden-phone hidden-tablet">
        {{ post.date | date:'%b %d %Y' | replace:'>0','>' }}
        <a href="{{ post.url }}" >
            <img class="listImage img-rounded" border="0" src="/img/posts/{{ post.image }}" alt="{{ post.title }} image">
        </a>

      </div>
      <div class="span5">

		<h4><strong><a href="{{ post.url }}">{{ post.title }}</a></strong></h4>
        <p>
          {{ post.summary }}
        </p>
        <p>
            <a href="{{ post.url }}">Read more</a>
        </p>
		<p>
         <!--  <i class="icon-calendar"></i> {{ post.date | date: "%B %e, %Y" }} | -->
          <i class="icon-comment"></i> <a href="{{ post.url }}#disqus_thread">0</a>
		  <br />
          <i class="icon-tags"></i> Tags :
            {% for tag in post.tags %}
                <a href="/tags/{{ tag }}" rel="tooltip" title="View posts tagged with &quot;{{ tag }}&quot;"><span class="label label-info">{{ tag }}</span></a>
                    {% if forloop.last != true %}
                    {% endif %}
            {% endfor %}
        </p>

      </div>
    </div>
	<hr>
  </div>
</div>
